{genus:"",abundance:0.007},
{genus:"Gomphonema",abundance:0.005},
{genus:"other",abundance:0.022}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "genus";

legend.align = "center";
chart.addLegend(legend);
