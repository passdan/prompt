<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>454 Sequencing:DTM99:genus:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{genus:"Amphora",abundance:0.473},
{genus:"Eolimna",abundance:0.249},
{genus:"No_Match",abundance:0.210},
{genus:"Cocconeis",abundance:0.039},
{genus:"Nitzschia",abundance:0.011},
{genus:"Navicula",abundance:0.006},
{genus:"other",abundance:0.008}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "genus";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
