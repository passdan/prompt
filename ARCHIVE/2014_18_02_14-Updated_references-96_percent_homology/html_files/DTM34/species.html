<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"Cyclotella_distinguenda",abundance:51.590},
{species:"No_Match",abundance:2.019},
{species:"Staurosira_construens",abundance:18.720},
{species:"Amphora_pediculus",abundance:13.236},
{species:"Staurosira_venter",abundance:11.122},
{species:"Denticula_kuetzingii",abundance:1.333},
{species:"other",abundance:1.981}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
