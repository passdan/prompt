<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>454 Sequencing:DTM45:family:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{family:"Catenulaceae",abundance:0.598},
{family:"No_Match",abundance:0.201},
{family:"Bacillariaceae",abundance:0.163},
{family:"Naviculaceae",abundance:0.013},
{family:"Achnanthidiaceae",abundance:0.008},
{family:"",abundance:0.006},
{family:"other",abundance:0.010}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "family";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
