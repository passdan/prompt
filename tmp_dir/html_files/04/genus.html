<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<body>
<h2>genus:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{genus:"Pseudo-nitzschia",abundance:0.248},
{genus:"Cyclotella",abundance:0.165},
{genus:"Thalassiosira",abundance:0.123},
{genus:"Navicula",abundance:0.102},
{genus:"Skeletonema",abundance:0.077},
{genus:"Sellaphora",abundance:0.042},
{genus:"Stephanodiscus",abundance:0.036},
{genus:"Aulacoseira",abundance:0.035},
{genus:"Cyclostephanos",abundance:0.017},
{genus:"Licmophora",abundance:0.012},
{genus:"",abundance:0.010},
{genus:"Minidiscus",abundance:0.010},
{genus:"",abundance:0.008},
{genus:"Ditylum",abundance:0.008},
{genus:"unclassified Nitzschia",abundance:0.008},
{genus:"Cylindrotheca",abundance:0.006},
{genus:"Diatoma",abundance:0.006},
{genus:"Porosira",abundance:0.006},
{genus:"other",abundance:0.083},
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "genus";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>

</body>
</html>
