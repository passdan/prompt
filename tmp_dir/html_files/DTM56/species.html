<h3><u>Navigation</u></h3>

<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"Eolimna_minima",abundance:31.565},
{species:"Amphora_pediculus",abundance:29.923},
{species:"Nitzschia_cf",abundance:19.022},
{species:"No_Match",abundance:16.938},
{species:"Planothidium_frequentissimum",abundance:1.010},
{species:"Meridion_circulare",abundance:0.783},
{species:"other",abundance:0.758}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>

 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
