<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>order:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{order:"Thalassiosirales",abundance:0.436},
{order:"Naviculales",abundance:0.091},
{order:"Fragilariales",abundance:0.086},
{order:"Bacillariales",abundance:0.065},
{order:"Coscinodiscophycidae",abundance:0.049},
{order:"Cymbellales",abundance:0.047},
{order:"Rhizosoleniales",abundance:0.026},
{order:"stramenopiles",abundance:0.024},
{order:"Melosirales",abundance:0.020},
{order:"Thalassiophysales",abundance:0.016},
{order:"Skeletonemataceae",abundance:0.015},
{order:"Achnanthales",abundance:0.011},
{order:"Coscinodiscales",abundance:0.011},
{order:"Cymatosirales",abundance:0.011},
{order:"Triceratiales",abundance:0.011},
{order:"Bacillariophycidae",abundance:0.010},
{order:"Biddulphiales",abundance:0.010},
{order:"Thalassionemales",abundance:0.010},
{order:"Eupodiscales",abundance:0.007},
{order:"other",abundance:0.041},
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "order";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
