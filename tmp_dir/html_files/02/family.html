<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>family:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{family:"Thalassiosiraceae",abundance:0.346},
{family:"Skeletonemataceae",abundance:0.090},
{family:"Fragilariaceae",abundance:0.086},
{family:"Bacillariaceae",abundance:0.065},
{family:"Aulacoseiraceae",abundance:0.047},
{family:"Cymbellaceae",abundance:0.041},
{family:"Naviculaceae",abundance:0.038},
{family:"Rhizosoleniaceae",abundance:0.026},
{family:"Bacillariophyta",abundance:0.024},
{family:"Sellaphoraceae",abundance:0.018},
{family:"Catenulaceae",abundance:0.016},
{family:"Phaeodactylaceae",abundance:0.016},
{family:"Melosiraceae",abundance:0.015},
{family:"Skeletonema",abundance:0.015},
{family:"Cocconeidaceae",abundance:0.011},
{family:"Cymatosiraceae",abundance:0.011},
{family:"Biddulphiaceae",abundance:0.010},
{family:"Thalassionemataceae",abundance:0.010},

{family:"Gomphonemataceae",abundance:0.007},
{family:"other",abundance:0.077},
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "family";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
