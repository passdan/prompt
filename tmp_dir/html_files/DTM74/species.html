{species:"Amphora_pediculus",abundance:0.042},

{species:"Eolimna_minima",abundance:0.006},
{species:"Nitzschia_romana",abundance:0.006},
{species:"other",abundance:0.011}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";

legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
