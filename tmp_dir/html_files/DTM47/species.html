{species:"Planothidium_lanceolatum",abundance:0.820},
{species:"other",abundance:2.382}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;

legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
