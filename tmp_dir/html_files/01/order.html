<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>order:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{order:"Thalassiosirales",abundance:0.166},
{order:"Naviculales",abundance:0.157},
{order:"Bacillariales",abundance:0.125},
{order:"Chaetocerotales",abundance:0.113},
{order:"Bacillariaceae",abundance:0.070},
{order:"Cymbellales",abundance:0.062},
{order:"Chaetocerotaceae",abundance:0.059},
{order:"stramenopiles",abundance:0.040},
{order:"Fragilariales",abundance:0.038},
{order:"Cymatosirales",abundance:0.021},
{order:"Naviculaceae",abundance:0.015},
{order:"Rhopalodiales",abundance:0.013},
{order:"Surirellales",abundance:0.013},
{order:"Striatellales",abundance:0.011},
{order:"Thalassiosiraceae",abundance:0.011},
{order:"Thalassiophysales",abundance:0.009},
{order:"Hemiaulales",abundance:0.008},

{order:"other",abundance:0.038},
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "order";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
