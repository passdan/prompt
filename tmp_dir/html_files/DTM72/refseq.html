<html>
<head>

 type="text/css">

<body>
<h2>454 Sequencing:DTM72:refseq:</h2>
<h3><u>Navigation</u></h3>
<h4>Microscopy: Class | Family | Genus | Species </h4>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{refseq:"000",abundance:57.219},
{refseq:"767",abundance:5.882},
{refseq:"gHQ912403",abundance:31.194},
{refseq:"679",abundance:2.496},
{refseq:"087",abundance:1.426},
{refseq:"911",abundance:1.070},
{refseq:"other",abundance:0.713}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "refseq";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
