<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>family:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{family:"Bacillariaceae",abundance:0.234},
{family:"Fragilariaceae",abundance:0.127},
{family:"Naviculaceae",abundance:0.083},
{family:"Bacillariophyta",abundance:0.076},
{family:"Thalassiosiraceae",abundance:0.065},
{family:"Lithodesmiaceae",abundance:0.049},
{family:"Sellaphoraceae",abundance:0.049},
{family:"Phaeodactylaceae",abundance:0.042},
{family:"Skeletonemataceae",abundance:0.038},
{family:"Chaetocerotaceae",abundance:0.029},
{family:"Pinnulariaceae",abundance:0.029},
{family:"Stauroneidaceae",abundance:0.025},
{family:"Pseudo-nitzschia",abundance:0.020},
{family:"Chaetoceros",abundance:0.018},
{family:"Cymbellaceae",abundance:0.016},
{family:"Thalassiosira",abundance:0.011},
{family:"Diatoma",abundance:0.009},
{family:"Gomphonemataceae",abundance:0.009},
{family:"Phaeodactylum",abundance:0.009},
{family:"Cymatosiraceae",abundance:0.007},
{family:"Striatellaceae",abundance:0.007},
{family:"other",abundance:0.047},
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "family";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
