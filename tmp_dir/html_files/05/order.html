<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>order:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{order:"Bacillariales",abundance:0.234},
{order:"Naviculales",abundance:0.232},
{order:"Fragilariales",abundance:0.127},
{order:"Thalassiosirales",abundance:0.103},
{order:"stramenopiles",abundance:0.076},
{order:"Lithodesmidales",abundance:0.049},
{order:"Chaetocerotales",abundance:0.029},
{order:"Bacillariaceae",abundance:0.025},
{order:"Cymbellales",abundance:0.025},
{order:"Chaetocerotaceae",abundance:0.018},
{order:"Fragilariaceae",abundance:0.011},
{order:"Thalassiosiraceae",abundance:0.011},
{order:"Phaeodactylaceae",abundance:0.009},
{order:"Cymatosirales",abundance:0.007},
{order:"Striatellales",abundance:0.007},
{order:"other",abundance:0.036},
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "order";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
