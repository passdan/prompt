<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>species:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"",abundance:0.462},
{species:"Diatoma_moniliformis",abundance:0.179},
{species:"Fragilaria_mesolepta",abundance:0.077},
{species:"Synedra_acus",abundance:0.051},
{species:"Cymbella_cymbiformis",abundance:0.026},
{species:"Cymbella_neocistula",abundance:0.026},
{species:"Navicula_gregaria",abundance:0.026},
{species:"Navicula_radiosa",abundance:0.026},
{species:"Nitzschia_fonticola",abundance:0.026},
{species:"Pinnularia_grunowii",abundance:0.026},
{species:"Synedra_radians",abundance:0.026},
{species:"Tabellaria_flocculosa",abundance:0.026},
{species:"other",abundance:0.000}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
