<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>species:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"",abundance:0.158},
{species:"Nitzschia_archibaldii",abundance:0.158},
{species:"Achnanthidium_minutissimum",abundance:0.132},
{species:"Nitzschia_linearis",abundance:0.105},
{species:"Fragilaria_gracilis",abundance:0.053},
{species:"Gomphonema_acuminatum",abundance:0.053},
{species:"Encyonema_silesiacum",abundance:0.026},
{species:"Fragilaria_pararumpens",abundance:0.026},
{species:"Meridion_circulare_var_capitatum",abundance:0.026},
{species:"Navicula_antonii",abundance:0.026},
{species:"Navicula_claytonii",abundance:0.026},
{species:"Navicula_cryptotenella",abundance:0.026},
{species:"Navicula_gregaria",abundance:0.026},
{species:"Navicula_veneta",abundance:0.026},
{species:"Planothidium_lanceolatum",abundance:0.026},
{species:"Stephanodiscus_hantzschii",abundance:0.026},
{species:"Thalassiosira_weissflogii",abundance:0.026},
{species:"Ulnaria_ulna",abundance:0.026},
{species:"other",abundance:0.000}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
