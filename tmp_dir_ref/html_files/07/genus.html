<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>genus:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{genus:"Nitzschia",abundance:0.263},
{genus:"",abundance:0.158},
{genus:"Achnanthidium",abundance:0.132},
{genus:"Navicula",abundance:0.132},
{genus:"Fragilaria",abundance:0.079},
{genus:"Gomphonema",abundance:0.053},
{genus:"Encyonema",abundance:0.026},
{genus:"Meridion",abundance:0.026},
{genus:"Planothidium",abundance:0.026},
{genus:"Stephanodiscus",abundance:0.026},
{genus:"Thalassiosira",abundance:0.026},
{genus:"Ulnaria",abundance:0.026}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "genus";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
