<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>species:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"Gomphonema parvulum",abundance:0.480},
{species:"Encyonema cf. sinicum",abundance:0.140},
{species:"Amphora pediculus",abundance:0.060},
{species:"Pseudo-nitzschia pungens",abundance:0.060},
{species:"Denticula kuetzingii",abundance:0.040},
{species:"Diatoma tenue",abundance:0.040},
{species:"Nitzschia sigmoidea",abundance:0.040},
{species:"Fistulifera sp. JPCC DA0580",abundance:0.020},
{species:"Lemnicola hungarica",abundance:0.020},
{species:"Melosira dubia",abundance:0.020},
{species:"Navicula cryptocephala",abundance:0.020},
{species:"Nitzschia frustulum",abundance:0.020},
{species:"Pauliella taeniata",abundance:0.020},
{species:"Placoneis elginensis",abundance:0.020}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
