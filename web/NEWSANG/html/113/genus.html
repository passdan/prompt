<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>genus:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{genus:"Gomphonema",abundance:0.480},
{genus:"Encyonema",abundance:0.140},
{genus:"Amphora",abundance:0.060},
{genus:"Nitzschia",abundance:0.060},
{genus:"Pseudo-nitzschia",abundance:0.060},
{genus:"Denticula",abundance:0.040},
{genus:"Diatoma",abundance:0.040},
{genus:"Fistulifera",abundance:0.020},
{genus:"Lemnicola",abundance:0.020},
{genus:"Melosira",abundance:0.020},
{genus:"Navicula",abundance:0.020},
{genus:"Pauliella",abundance:0.020},
{genus:"Placoneis",abundance:0.020}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "genus";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
