<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>genus:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{genus:"Denticula",abundance:0.290},
{genus:"Amphora",abundance:0.161},
{genus:"Pseudo-nitzschia",abundance:0.161},
{genus:"Fragilariopsis",abundance:0.097},
{genus:"Hyalosira",abundance:0.065},
{genus:"Aulacoseira",abundance:0.032},
{genus:"Cyclostephanos",abundance:0.032},
{genus:"Cyclotella",abundance:0.032},
{genus:"Melosira",abundance:0.032},
{genus:"Nitzschia",abundance:0.032},
{genus:"Pinnularia",abundance:0.032},
{genus:"Staurosira",abundance:0.032}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "genus";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
