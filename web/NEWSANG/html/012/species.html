<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>species:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"Denticula kuetzingii",abundance:0.290},
{species:"Amphora pediculus",abundance:0.161},
{species:"Pseudo-nitzschia pungens",abundance:0.161},
{species:"Fragilariopsis cylindrus",abundance:0.097},
{species:"Hyalosira tropicalis",abundance:0.065},
{species:"Aulacoseira subarctica",abundance:0.032},
{species:"Cyclostephanos dubius",abundance:0.032},
{species:"Cyclotella meneghiniana",abundance:0.032},
{species:"Melosira dubia",abundance:0.032},
{species:"Nitzschia frustulum",abundance:0.032},
{species:"Pinnularia neomajor",abundance:0.032},
{species:"Staurosira construens",abundance:0.032}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
