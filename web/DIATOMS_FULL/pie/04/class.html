<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>amCharts Example</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>This is the MetaABC_MOD interface</h2>
<h2>class:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{class:"Coscinodiscophyceae",abundance:0.496688741721854},
{class:"Bacillariophyceae",abundance:0.291390728476821},
{class:"Bacillariophyta",abundance:0.0728476821192053},
{class:"Mediophyceae",abundance:0.0596026490066225},
{class:"Bacillariophycidae",abundance:0.0264900662251656},
{class:"Chaetocerotophycidae",abundance:0.0198675496688742},
{class:"Fragilariophyceae",abundance:0.0198675496688742},
{class:"",abundance:0.00662251655629139}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "class";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
