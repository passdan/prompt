<body>

<script type="text/javascript">
var chart;
var legend;

{family:"Chaetoceros",abundance:0.0365853658536585},

{family:"Phaeodactylum",abundance:0.0304878048780488},
{family:"Thalassiosira",abundance:0.0304878048780488},
{family:"Cymbellaceae",abundance:0.0182926829268293},

window.onload = function()
{
chart = new AmCharts.AmPieChart();
