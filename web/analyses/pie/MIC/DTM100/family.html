 type="text/css">

<body>
<h2>Microscopy:DTM100:family:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{family:"Achnanthaceae",abundance:84.062},
{family:"Achnanthidiaceae",abundance:8.125},
{family:"Cocconeidaceae",abundance:1.562},
{family:"Gomphonemataceae",abundance:1.250},
{family:"Rhoicospheniaceae",abundance:0.938},
{family:"Catenulaceae",abundance:0.938},
{family:"Naviculaceae",abundance:0.938},
{family:"Diadesmidaceae",abundance:0.625},
{family:"Sellaphoraceae",abundance:0.312},
{family:"Melosiraceae",abundance:0.312},
{family:"Bacillariaceae",abundance:0.312},
{family:"Fragilariaceae",abundance:0.312},
{family:"Cymbellaceae",abundance:0.312}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "family";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
