<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>PROMpT Taxa Pie</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>454 Sequencing:DTM15:species:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"Amphora_pediculus",abundance:0.246},
{species:"No_Match",abundance:0.195},
{species:"Nitzschia_amphibia",abundance:0.155},
{species:"Amphora_indistincta",abundance:0.142},
{species:"Melosira_varians",abundance:0.107},
{species:"Cyclotella_meneghiniana",abundance:0.054},
{species:"Cocconeis_pediculus",abundance:0.043},
{species:"Navicula_claytonii",abundance:0.008},
{species:"Rhoicosphenia_abbreviata",abundance:0.008},
{species:"other",abundance:0.042}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
