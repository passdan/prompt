<body>
<h2>454 Sequencing:DTM72:species:</h2>
<h3><u>Navigation</u></h3>
<h4>Microscopy: Class | Family | Genus | Species </h4>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{species:"Staurosira_construens (OTUs:324)",abundance:81.981},
{species:"No_Match (OTUs:60)",abundance:6.911},
{species:"Staurosira_venter (OTUs:45)",abundance:5.942},
{species:"Amphora_pediculus (OTUs:32)",abundance:4.241},
{species:"Melosira_varians (OTUs:6)",abundance:0.710},
{species:"other",abundance:0.215}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "species";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
