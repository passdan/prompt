<html>
<head>

 type="text/css">

<body>
<h2>454 Sequencing:DTM99:family:</h2>
<h3><u>Navigation</u></h3>
<h4>Microscopy: Class | Family | Genus | Species </h4>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{family:"Catenulaceae (OTUs:80)",abundance:58.901},
{family:"Cocconeidaceae (OTUs:7)",abundance:4.712},
{family:"Sellaphoraceae (OTUs:62)",abundance:31.675},
{family:"No_Match (OTUs:14)",abundance:3.272},
{family:"Bacillariaceae (OTUs:3)",abundance:0.785},
{family:"Stephanodiscaceae (OTUs:2)",abundance:0.524},
{family:"other",abundance:0.131}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "family";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
