<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>amCharts Example</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>This is the MetaABC_MOD interface</h2>
<h2>order:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{order:"Bacillariales",abundance:0.26219512195122},
{order:"Naviculales",abundance:0.128048780487805},
{order:"Thalassiosirales",abundance:0.121951219512195},
{order:"Fragilariales",abundance:0.0975609756097561},
{order:"Lithodesmiales",abundance:0.0670731707317073},
{order:"stramenopiles",abundance:0.0670731707317073},
{order:"Chaetocerotales",abundance:0.0487804878048781},
{order:"Chaetocerotaceae",abundance:0.0365853658536585},
{order:"Phaeodactylaceae",abundance:0.0304878048780488},
{order:"Thalassiosiraceae",abundance:0.0304878048780488},
{order:"Bacillariaceae",abundance:0.024390243902439},
{order:"Cymbellales",abundance:0.0182926829268293},
{order:"Naviculaceae",abundance:0.0121951219512195},
{order:"Striatellales",abundance:0.0121951219512195},
{order:"Climacospheniales",abundance:0.00609756097560976},
{order:"Coscinodiscophycidae",abundance:0.00609756097560976},
{order:"Cymatosirales",abundance:0.00609756097560976},
{order:"Fragilariaceae",abundance:0.00609756097560976},
{order:"Fragilariophycidae",abundance:0.00609756097560976},
{order:"Melosirales",abundance:0.00609756097560976}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "order";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
