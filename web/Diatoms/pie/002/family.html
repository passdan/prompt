<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type"
 content="text/html; charset=utf-8">
  <title>amCharts Example</title>
  <link rel="stylesheet" href="style.css"
 type="text/css">
</head>
<body>
<h2>This is the MetaABC_MOD interface</h2>
<h2>family:</h2>
<font face="Arial Narrow">
<script src="../../../amcharts/javascript/amcharts.js"
 type="text/javascript"></script>
<script src="../../../amcharts/javascript/raphael.js"
 type="text/javascript"></script>
<script type="text/javascript">
var chart;
var legend;
var chartData =[{family:"Paraliales",abundance:3},
{family:"Pinnulariaceae",abundance:2},
{family:"Aulacoseiraceae",abundance:1},
{family:"Cymatosiraceae",abundance:1},
{family:"Eupodiscaceae",abundance:1},
{family:"Fragilariaceae",abundance:1}]
window.onload = function()
{
chart = new AmCharts.AmPieChart();
chart.dataProvider = chartData;
chart.titleField = "family";
chart.valueField = "abundance";
legend = new AmCharts.AmLegend();
legend.align = "center";
chart.addLegend(legend);
chart.write("chartdiv");
}
</script></font>
<div id="chartdiv"
 style="width: 1200px; height: 800px; background-color: rgb(255, 255, 255);"></div>
<br>
</body>
</html>
